name: Deploy Project

on:
  workflow_dispatch:
    inputs:
      project_name:
        description: 'Project name from projects.json'
        required: true
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - testing
          - production
      platform:
        description: 'Deployment platform (auto-detected from projects.json if not specified)'
        required: false
        type: choice
        options:
          - auto
          - vercel
          - cloudflare-pages
          - github-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout universal-build-system
        uses: actions/checkout@v4

      - name: Parse project configuration
        id: parse-config
        run: |
          PROJECT_NAME="${{ inputs.project_name }}"
          ENVIRONMENT="${{ inputs.environment }}"
          
          # Extract project details from projects.json
          REPO=$(jq -r ".projects[] | select(.name==\"$PROJECT_NAME\") | .repository" projects.json)
          PLATFORM="${{ inputs.platform }}"
          
          if [ "$PLATFORM" = "auto" ] || [ -z "$PLATFORM" ]; then
            PLATFORM=$(jq -r ".projects[] | select(.name==\"$PROJECT_NAME\") | .deployments.$ENVIRONMENT.platform" projects.json)
          fi
          
          DOMAIN=$(jq -r ".projects[] | select(.name==\"$PROJECT_NAME\") | .domain // empty" projects.json)
          
          echo "repository=$REPO" >> $GITHUB_OUTPUT
          echo "platform=$PLATFORM" >> $GITHUB_OUTPUT
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT
          
          echo "Project: $PROJECT_NAME"
          echo "Repository: $REPO"
          echo "Platform: $PLATFORM"
          echo "Environment: $ENVIRONMENT"
          echo "Domain: $DOMAIN"

      - name: Checkout target project
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.parse-config.outputs.repository }}
          token: ${{ secrets.GH_PAT }}
          path: project

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: project/package-lock.json

      - name: Install dependencies
        working-directory: project
        run: npm ci

      - name: Build project
        working-directory: project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Vercel
        if: steps.parse-config.outputs.platform == 'vercel'
        working-directory: project
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          if [ "${{ inputs.environment }}" = "production" ]; then
            vercel --prod --token=$VERCEL_TOKEN
          else
            vercel --token=$VERCEL_TOKEN
          fi

      - name: Deploy to Cloudflare Pages
        if: steps.parse-config.outputs.platform == 'cloudflare-pages'
        working-directory: project
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install -g wrangler
          wrangler pages deploy .next --project-name=${{ inputs.project_name }}

      - name: Deploy to GitHub Pages
        if: steps.parse-config.outputs.platform == 'github-pages'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./project/out
          cname: ${{ steps.parse-config.outputs.domain }}

      - name: Deployment Summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ inputs.project_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ steps.parse-config.outputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ steps.parse-config.outputs.repository }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.parse-config.outputs.domain }}" ]; then
            echo "**Domain:** ${{ steps.parse-config.outputs.domain }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment completed successfully! âœ“" >> $GITHUB_STEP_SUMMARY
